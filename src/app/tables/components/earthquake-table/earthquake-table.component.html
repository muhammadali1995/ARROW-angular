<div class="table-wrapper"> 
    <table mat-table [dataSource]='dataSource'>
        <!-- Source Column -->
        <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef> Source </th>
            <td mat-cell *matCellDef="let element"> {{element.source}} </td>
        </ng-container>

        <!-- Magnitude Column -->
        <ng-container matColumnDef="magnitude">
            <th mat-header-cell *matHeaderCellDef> Magnitude </th>
            <td mat-cell *matCellDef="let element"> {{element.magnitude}} </td>
        </ng-container>

        <!-- Region Column -->
        <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef> Region </th>
            <td mat-cell *matCellDef="let element"> {{element.region}} </td>
        </ng-container>

        <!-- Earthquake ID Column -->
        <ng-container matColumnDef="earthquake_id">
            <th mat-header-cell *matHeaderCellDef> Earthquake id </th>
            <td mat-cell *matCellDef="let element"> {{element.earthquake_id}} </td>
        </ng-container>

        <!-- Depth Column -->
        <ng-container matColumnDef="depth">
            <th mat-header-cell *matHeaderCellDef> Depth </th>
            <td mat-cell *matCellDef="let element"> {{element.depth}} </td>
        </ng-container>


        <!-- Number of Stations Column -->
        <ng-container matColumnDef="number_of_stations">
            <th mat-header-cell *matHeaderCellDef> Number Of Stations </th>
            <td mat-cell *matCellDef="let element"> {{element.number_of_stations}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
